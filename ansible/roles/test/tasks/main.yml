---
# tasks file for test

- name: test
  debug:
    msg: test

- name: wait for connection to host for 20 mins
  wait_for_connection:
    timeout: 1200

- name: Upgrade all packages
  yum:
    name: '*'
    state: latest

- name: Copy script to tmp
  copy:
    src: /root/k8s-installer/ansible/day2.sh
    dest: /tmp/day2.sh
    mode: '0777'

- name: Run the script
  command: sh /tmp/day2.sh
  timeout: 1200
